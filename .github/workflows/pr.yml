name: Cypress tests
on: [pull_request]
jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - id: files
        uses: jitterbit/get-changed-files@v1
        with:
          format: 'test.ts'
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          spec: |
            ${{ steps.files.outputs.removed }}